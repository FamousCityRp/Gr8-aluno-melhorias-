<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎃 Semana dos Doces dos ADMs 🍬</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #1a001f, #2d0045);
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 20px;
  }

  h1 {
    font-size: 2.3em;
    color: #ff9d00;
    text-shadow: 0 0 15px #ff6a00;
    margin-bottom: 10px;
  }

  h2 {
    margin-top: 40px;
    color: #ffcc80;
    text-shadow: 0 0 10px #ff8800;
  }

  table {
    margin: 20px auto;
    border-collapse: collapse;
    width: 95%;
    max-width: 700px;
    background: rgba(30, 0, 40, 0.7);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px #ff6a00;
  }

  th, td {
    border: 1px solid #ff8800;
    padding: 12px;
  }

  th {
    background: #3b005a;
    color: #ffcc80;
    font-size: 1.1em;
  }

  tr:nth-child(even) {
    background: rgba(60, 0, 80, 0.5);
  }

  tr:nth-child(odd) {
    background: rgba(80, 0, 100, 0.5);
  }

  input {
    width: 80%;
    padding: 5px;
    border: none;
    border-radius: 6px;
    text-align: center;
    background: #25002f;
    color: #fff;
  }

  button {
    background: #ff6a00;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    margin: 4px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #ffa600;
    box-shadow: 0 0 10px #ffcc80;
  }

  .adm-card {
    margin: 10px auto;
    padding: 10px;
    max-width: 600px;
    text-align: left;
  }

  .progress-container {
    width: 100%;
    background: rgba(50,0,70,0.5);
    border-radius: 12px;
    overflow: hidden;
    margin: 8px 0;
    height: 25px;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff6a00, #ffcc80);
    text-align: right;
    padding-right: 8px;
    line-height: 25px;
    color: #1a001f;
    font-weight: bold;
    transition: width 0.5s ease;
  }

  footer {
    margin-top: 50px;
    color: #ffcc80;
    font-size: 0.9em;
  }
</style>
</head>
<body>
  <h1>🎃 Semana dos Doces dos ADMs 🍬</h1>
  <p>Ajude, indique, participe e acumule doces!<br>Os 3 ADMs com mais doces ganham <strong>100 ROBUX</strong> 🏆</p>

  <h2>🍭 Modo Manual</h2>
  <table id="manualTable">
    <thead>
      <tr>
        <th>Posição 🏅</th>
        <th>Nome do ADM</th>
        <th>Doces 🍬</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1º</td>
        <td><input type="text" value="ADM 1"></td>
        <td><input type="number" value="0" min="0"></td>
      </tr>
      <tr>
        <td>2º</td>
        <td><input type="text" value="ADM 2"></td>
        <td><input type="number" value="0" min="0"></td>
      </tr>
      <tr>
        <td>3º</td>
        <td><input type="text" value="ADM 3"></td>
        <td><input type="number" value="0" min="0"></td>
      </tr>
    </tbody>
  </table>
  <button onclick="updateManualRanking()">🔄 Atualizar Ranking Manual</button>

  <h2>🍫 Modo com Botões (Automático)</h2>
  <div id="admList"></div>

  <footer>👻 Tema Halloween — Sistema de Doces dos ADMs 🍬</footer>

<script>
  // --- MODO AUTOMÁTICO ---
  const adms = [
    { nome: "ADM 1", doces: 0 },
    { nome: "ADM 2", doces: 0 },
    { nome: "ADM 3", doces: 0 },
    { nome: "ADM 4", doces: 0 }
  ];

  const admList = document.getElementById("admList");

  function renderAdmCards() {
    admList.innerHTML = "";
    const maxDoces = Math.max(...adms.map(a => a.doces), 1); // evita divisão por 0
    adms.sort((a, b) => b.doces - a.doces);
    adms.forEach((adm, i) => {
      const card = document.createElement("div");
      card.className = "adm-card";
      card.innerHTML = `
        <table style="width:100%; margin-bottom:5px;">
          <tr>
            <th>🏅 ${i + 1}º</th>
            <th>${adm.nome}</th>
            <th>🍬 ${adm.doces}</th>
          </tr>
        </table>
        <div class="progress-container">
          <div class="progress-bar" style="width:${(adm.doces / maxDoces) * 100}%;">${adm.doces}</div>
        </div>
        <button onclick="addDoces('${adm.nome}', 3)">🤝 Ajudou membro (+3)</button>
        <button onclick="addDoces('${adm.nome}', 2)">🌍 Entrou servidor (+2)</button>
        <button onclick="addDoces('${adm.nome}', 5)">🧙‍♂️ Indicou ADM (+5)</button>
        <button onclick="addDoces('${adm.nome}', 4)">🎉 Criou evento (+4)</button>
        <button onclick="addDoces('${adm.nome}', 2)">✅ Cumpriu meta (+2)</button>
        <hr style="width:80%;border-color:#ff9d00;">
      `;
      admList.appendChild(card);
    });
  }

  function addDoces(nome, valor) {
    const adm = adms.find(a => a.nome === nome);
    if (adm) adm.doces += valor;
    renderAdmCards();
  }

  renderAdmCards();

  // --- MODO MANUAL ---
  function updateManualRanking() {
    const table = document.getElementById("manualTable");
    const rows = Array.from(table.querySelectorAll("tbody tr"));
    const data = rows.map(row => ({
      nome: row.cells[1].querySelector("input").value,
      doces: parseInt(row.cells[2].querySelector("input").value) || 0
    }));
    data.sort((a, b) => b.doces - a.doces);
    rows.forEach((row, i) => {
      row.cells[0].textContent = `${i + 1}º`;
      row.cells[1].querySelector("input").value = data[i].nome;
      row.cells[2].querySelector("input").value = data[i].doces;
    });
  }
</script>
</body>
</html>
